<html>
<head>
  {% block meta %}<!-- block meta  -->{% endblock %}
	<title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  {% block beforehead %}<!--beforehead-->{% endblock %}
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href={{url_for('main.blogs',tag='all',page=1)}}><span class="glyphicon glyphicon-home"></span> 博客</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-wrench"></span> 管理</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-info-sign"></span> 关于</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_authenticated %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> current_user.name <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href=url_for('main.logout'>登出</a></li>
          </ul>
        </li>
        {% else %}
        <li><a href={{ url_for('main.register') }}><span class="glyphicon glyphicon-pencil"></span> 注册</a></a></li>
        <li><a href={{ url_for('main.login') }}><span class="glyphicon glyphicon-log-in"></span> 登录</a></a></li>
        {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div class="container">
		{% block content %}
    {% endblock %}
    <div style="width: 100%;height: 30px"></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/sha1.min.js"></script>
</body>
</html>
