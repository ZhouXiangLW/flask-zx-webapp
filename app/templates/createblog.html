{% extends '__base__.html' %}
{% block title %}写博客{% endblock %}
{% block content %}
<div class="uk-width-3-4">
	<form method="POST" action="/createblog" class="uk-form uk-form-stacked">
		<div class="uk-form-row">
			<label class="uk-form-label">标题：</label>
			<input type="text" class="uk-form-width-large" id="name" name="name" placeholder="标题">
		</div>
		<div class="uk-form-row">
			<label class="uk-form-label">内容：</label>
			<div  class="uk-form-controls uk-htmleditor">
						<textarea rows="16" id="content" name="content" placeholder="内容" class="uk-form-width-large" style="resize:none;"></textarea>
	    </div>
		</div>
		<div class="uk-form-row">
			<label class="uk-form-label">关键字：</label>
			<input type="text" class="uk-form-width-large" id="keywords" name="keywords" placeholder="关键字">
		</div>
		<div class="uk-form-row">
			<label class="uk-form-label">分类：</label>
			<div class="uk-form-controls"> 
				{% for tag in tags %}
				<input type="checkbox" id={{ tag.en_name }}, name={{ tag.en_name }}>
				<label >{{ tag.name }}</label>
				{% endfor %}
			</div>
		</div>
		<div class="uk-form-row">
			<input type="submit" value="提交" class="uk-button">
		</div>
	</form>
</div>
{% endblock %}
